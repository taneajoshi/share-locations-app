<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Share a Place</title>
  <!--CUSTOM CSS FILES -->
  <link rel="stylesheet" href="assets/styles/app.css" />
  <link rel="stylesheet" href="assets/styles/share-place.css" />
  <!-- JS GOOGLE MAP SDK -->
  <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAZ3yZc23SCtx4UF0mbZUo9_jl1cclZ2eI" defer></script>
  <!--CUSTOM JAVASCRIPT FILES -->
  <script src="assets/scripts/SharePlace.js" defer></script>

</head>

<body>

  <template id="modal-template">
    <div class="backdrop"></div>
    <div class="modal"></div>
  </template>

  <template id="loading-modal-content">
    <div class="modal__content centered">
      <div class="lds-dual-ring"></div>
    </div>
  </template>

  <template id="test">

    <h1>Please wait we are find location for you.</h1>
  </template>

  <header>
    <h1>Share a Place!</h1>
  </header>

  <main>
    <section class="selected-place-wrapper " id="selected-place">
      <div class="map-wrapper" id="map">
        <p>
          You haven't selected any place yet. Please enter an address or locate yourself!
        </p>
      </div>
    </section>

    <section class="share-controls-wrapper" id="share-controls">
      <input id="share-link" type="text" readonly value="Select a place to get a sharable link." />
      <button id="share-btn" disabled>Share Place</button>
    </section>

    <section id="place-data">
      <form>
        <label for="address">Address</label>
        <input type="text" />
        <button type="submit">Find Place</button>
      </form>
      <button id="locate-btn">Get Current Location</button>
    </section>
  </main>
</body>

</html>
